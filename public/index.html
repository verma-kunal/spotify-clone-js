<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script

      src="https://kit.fontawesome.com/53a9e020b5.js"

    ></script>
    <script defer src="app.js"></script>
    <title>Spotify</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand logo" href="#">

    <div class="container1">

      <div class="song-list">
        <div class="card">

            <img

            />

              <span>
                <i class="fa-solid fa-circle-play songPlayIcon"></i>

            </span>

        </div>

            />

      </div>
      <div class="song-banner"></div>
    </div>

    <footer class="fixed-bottom">
      <div class="bottom">
        <input
          type="range"
          name="range"
          id="progressBar"
          min="0"
          value="0"
          max="100"
        />
        <div class="icons">
          <i class="fa-solid fa-3x fa-backward-step backwardIcon"></i>
          <i class="fa-solid fa-3x fa-circle-play masterPlayIcon"></i>
          <i class="fa-solid fa-3x fa-forward-step forwardIcon"></i>
        </div>
      </div>
      <div class="songInfo">
        <img src="../assets/Z23b.gif" width="40px" id="songGif" />
        <span id="playSongName"> Random Song </span>
      </div>
